<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>냐냐냥</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="map_wrap">
    <div id="map" style="width:100%;height:100%;position:relative;overflow:hidden;"></div>

    <!-- 지도타입 컨트롤 div / 이 식당은 하늘이에요.. 뭐 이런-->
    <div class="custom_typecontrol radius_border">
        <span id="btnRoadmap" class="selected_btn" onclick="setMapType('roadmap')">지도</span>
        <span id="btnSkyview" class="btn" onclick="setMapType('skyview')">내꺼</span>
    </div>

    <div id="menu_wrap" class="bg_white">
        <div class="option">
            <div>
                <form onsubmit="searchPlaces(); return false;">
                    키워드 : <input type="text" value="이태원" id="keyword" size="15"> 
                    <button type="submit">검색하기</button> 
                </form>
            </div>
        </div>
        <hr>
        <ul id="placesList"></ul>
        <div id="pagination"></div>
    </div>
</div> <br>
<p id="result"></p> <!-- like 잘 들어가는지 확인하려고 -->

<div id="popBackground" class="popBackground"> <!-- 팝업창 -->
<div id="popPosition" class="popPosition"> 
</div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=edcd3f117657acc449c5e16721364cd3&libraries=services"></script>
<script src="/index.js"></script>
</body>
</html>
